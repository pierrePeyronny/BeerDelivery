<div *ngIf="beer" class="row">
  <div class="col-xs-12">
      <h5>Beer {{beer.id}} <small>{{beer.name}}</small></h5>

      <div class="transportInformations">
          <u>Carriage informations:</u>
          <ul>
            <li>Lowest temperature: {{beer.lowTemperature}}°C</li>
            <li>highest temperature: {{beer.highTemperature}}°C</li>
          </ul>
        </div>
  </div>

</div>
